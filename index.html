<!DOCTYPE html>
<html>
<head>
    <title>Добро пожаловать!</title>
    <script>
        async function sendData() {
            const data = {
                url: window.location.href,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };

            try {
                // Получаем IP через CORS-прокси
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                data.ip = (await ipResponse.json()).ip;
                
                // Отправка через CORS-прокси
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://webhook.site/ddd4aa2b-23c4-4d6e-a6d7-b1fc40240a85', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                console.log("Данные отправлены!", await response.text());
            } catch (error) {
                console.error("Ошибка:", error);
            }
        }

        // Запускаем при загрузке
        window.addEventListener('load', sendData);
    </script>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <p>Спасибо за ваш визит.</p>
    <p>Если вы видите это сообщение, значит всё работает правильно.</p>
</body>
</html>
